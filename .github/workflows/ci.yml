name: ci-node-workflow
on: [push]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.15'
          cache: npm

      - name: Install Dependencies
        run: npm install
        
      - run: npm run test
      - run: npm start