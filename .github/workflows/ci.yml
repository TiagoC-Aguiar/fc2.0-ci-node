name: ci-node-workflow
on: [push]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.15'
    
      - name: Install Dependencies
        run: yarn install

      - run: yarn test
      - run: yarn start


